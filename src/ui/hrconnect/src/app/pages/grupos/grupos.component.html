<div [style]="{'width':'100%'}">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
</div>
<div class="main">
    <div class="flex justify-content-center align-items-center" [style]="{'margin':'0 5rem'}">
        <div class="title">
            <h2>Grupos</h2>
            <p-button 
            (onClick)="show()" 
            label="Novo" 
            icon="pi pi-plus" 
            [style]="{'width':'6.5rem','height':'2.5rem', 'background-color':'#00A77E', 'border-color':'#00A77E'}"/>
        </div>
        <p-table
            [value]="grupos"
            [style]="{'margin': '0 2rem'}"
            styleClass="p-datatable-striped"
            currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} registros"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[5, 10, 20]"
            [paginator]="true"  
        >
        <ng-template pTemplate="header">
            <tr>
                <th class="tb-center">NÂº</th>
                <th class="tb-center">Nome</th>
                <th class="tb-center">Telefone</th>
                <th class="tb-center">Email</th>
                <th class="tb-center">Status</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-grupo>
            <tr>
                <td class="tb-center">{{grupo.id}}</td>
                <td class="tb-center">{{grupo.nome}}</td>
                <td class="tb-center">{{grupo.telefone}}</td>
                <td class="tb-center">{{grupo.email}}</td>
                <td class="tb-center">{{grupo.status}}</td>
                <td>
                    <p-button
                        pTooltip="Editar" 
                        tooltipPosition="left"
                        (onClick)="show(grupo)" 
                        icon="pi pi-pencil" 
                        [style]="{'width':'2.5rem','height':'2.5rem','margin-right':'0.5rem','background-color':'#00A77E', 'border-color':'#00A77E'}"/>
                    <p-button 
                        pTooltip="Excluir"
                        (onClick)="confirmarDesativacao(grupo)" 
                        tooltipPosition="right"
                        icon="pi pi-trash"  
                        [style]="{'width':'2.5rem','height':'2.5rem','background-color':'#00A77E', 'border-color':'#00A77E'}"/>
                </td>
            </tr>
        </ng-template> 
        </p-table>
    </div>
</div>
